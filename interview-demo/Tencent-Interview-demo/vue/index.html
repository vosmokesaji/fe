<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tencent Interview Demo - jquery</title>
    
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div id="app" class="container">
        <div class="register-box">
            <span class="box-title">Register With Us</span>
            <form action="" id="register" data-valid-form>
                <ul class="form-list">
                    <li class="form-item">
                        <span class="form-title">Username <em class="form-required">*</em></span>
                        <input 
                        type="text" 
                        name="username" 
                        placeholder="Enter username" 
                        class="form-input" 
                        data-valid="notempty|length:3">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words"></span>
                        </div>
                    </li>
                    
                    <li class="form-item">
                        <span class="form-title">Email <em class="form-required">*</em></span>
                        <input 
                        type="text" 
                        name="email" 
                        placeholder="Enter email" 
                        class="form-input" 
                        data-valid="notempty|email">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words"></span>
                        </div>
                    </li>
                    
                    <li class="form-item">
                        <span class="form-title">Password <em class="form-required">*</em></span>
                        <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        placeholder="Enter password" 
                        class="form-input" 
                        data-valid="notempty|length:6|equal:#password2">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words"></span>
                        </div>
                    </li>
                    
                    <li class="form-item">
                        <span class="form-title">Confirm Password <em class="form-required">*</em></span>
                        <input 
                        type="password" 
                        name="password2" 
                        id="password2" 
                        placeholder="Enter password again" 
                        class="form-input" 
                        data-valid="notempty|length:6|equal:#password">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words"></span>
                        </div>
                    </li>
                </ul>
                
                <button type="submit" class="btn" >Submit</button>
            </form>
        </div>
    </div>
    
    <script src="./js/vue.js"></script>
    <script src="./js/index.js"></script>
    
    
    <script>
        
        var formItem = {
            props: {
                name: 'string',

            },
            template: `<li class="form-item">
                            <span class="form-title">{{ name }} <em class="form-required">*</em></span>
                            <input 
                                type="text" 
                                name="username" 
                                placeholder="Enter username" 
                                class="form-input" 
                                data-valid="notempty|length:3">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words">{{ error }}</span>
                        </div>
                    </li>`
        }



        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
        
        
        // 定义一个名为 button-counter 的新组件
        Vue.component('form-item', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
        })
        
        
        
    </script>
</body>
</html>
