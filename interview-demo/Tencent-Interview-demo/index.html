<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tencent Interview Demo</title>

    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="register-box">
            <span class="box-title">Register With Us</span>
            <form action="" id="register">
                <ul class="form-list">
                    <li class="form-item error-form">
                        <span class="form-title">Username</span>
                        <input type="text" placeholder="Enter username" class="form-input">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words">Username must be at least 3 characters</span>
                        </div>
                    </li>
                    
                    <li class="form-item error-form">
                        <span class="form-title">Email</span>
                        <input type="text" placeholder="Enter email" class="form-input">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words">Email is not valid</span>
                        </div>
                    </li>
                    
                    <li class="form-item error-form">
                        <span class="form-title">Password</span>
                        <input type="text" placeholder="Enter password" class="form-input">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words">Password must be at least 6 characters</span>
                        </div>
                    </li>
                    
                    <li class="form-item error-form">
                        <span class="form-title">Confirm Password</span>
                        <input type="text" placeholder="Enter password again" class="form-input">
                        <div class="form-error-tips">
                            <span class="form-error-tips-words">Password2 is required</span>
                        </div>
                    </li>
                    
                </ul>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
